<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <title>Sminco Filter Dashboard</title>
</head>

<body>
    <div class="container-fluid px-0">
        <div class="row">
            <div class="col-12 col-md-2 sidebar d-flex flex-column">
                <div class="text-center mb-4">
                    <img src="https://sminco.in/static/media/Sminco_Black.40ea3839f40076f44d8a.png" width="110px"
                        class="img-fluid" alt="Logo" />
                </div>
                <ul class="flex-grow-1">
                    <li class="active"><i class="fa fa-search"></i> Creator search</li>
                </ul>
            </div>
            <div class="col-12 col-md-10 main-content topbar pl-0">
                <div class="filtersection">
                    <div class="container">
                        <form>
                            <div class="row pt-5">
                                <div class="col-md-2">
                                    <select class="form-select form-control" aria-label="Default select example" id="platformSelect">
                                        <option value="insta">Instagram</option>
                                        <option value="yt">Youtube</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <select id="followersFrom" class="form-select form-control" aria-label="Select minimum followers">
                                        <option value="0" disabled selected>Followers From</option>
                                        <option value="1000">1K</option>
                                        <option value="10000">10K</option>
                                        <option value="25000">25K</option>
                                        <option value="50000">50K</option>
                                        <option value="100000">100K</option>
                                        <option value="250000">250K</option>
                                        <option value="500000">500K</option>
                                        <option value="1000000">>1M</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <select id="followersTo" class="form-select form-control" aria-label="Select maximum followers">
                                        <option value="0" disabled selected>Followers To</option>
                                        <option value="1000">1K</option>
                                        <option value="10000">10K</option>
                                        <option value="25000">25K</option>
                                        <option value="50000">50K</option>
                                        <option value="100000">100K</option>
                                        <option value="250000">250K</option>
                                        <option value="500000">500K</option>
                                        <option value="1000000">>1M</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-4">
                                    <input type="text" id="topic" class="form-control" placeholder="Topics e.g. Radio" />
                                </div>
                                <div class="col-md-2">
                                    <button class="btn main-button">
                                        GET RESULT
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <form>
                    <div class="container">
                        <div class="main">
                            <div class="mainfilter">
                                <div class="row pt-5">
                                    <div class="col-md-2 mb-2">
                                        <select class="form-select form-control" aria-label="Default select example">
                                            <option value="1">Followers</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2 mb-2">
                                        <select class="form-select form-control" aria-label="Default select example">
                                            <option>Topics</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2 mb-2">
                                        <select class="form-select form-control" aria-label="Default select example">
                                            <option value="1">Creator's location</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2 mb-2">
                                        <select class="form-select form-control" aria-label="Default select example">
                                            <option value="1">Contact Options</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2 mb-2">
                                        <select class="form-select form-control" aria-label="Default select example">
                                            <option value="1">Audience location</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn main-button" onclick="openNav()">
                                            <a href="javascript:void(0)" class="text-white">More Filter</a>
                                        </button>
                                    </div>
                                </div>
                                <div class="sidenav" id="sideNav">
                                    <div class="head mb-3">
                                        <h1 class="text-white">All Filter</h1>
                                    </div>
                                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
                                        <h1>&times;</h1>
                                    </a>
                                    <div class="row">
                                        <div class="col-md-3 mb-2">
                                            <select class="form-select form-control"
                                                aria-label="Default select example">
                                                <option value="1">Engagement rate</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3 mb-2">
                                            <select class="form-select form-control"
                                                aria-label="Default select example">
                                                <option value="1">Has sponsored posts?</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="downButton">
                                        <div class="row">
                                            <button class="btn main-button">
                                                CLEAR RESULT
                                            </button>
                                            <button class="btn main-button ml-4">
                                                GET RESULT
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="filter-summary d-flex justify-content-between align-items-center mt-4 p-3">
                    <div id="filterTags" class="d-flex flex-wrap align-items-center"></div>
                    <a href="javascript:void(0);" id="clearFilters" class="remove-all-link">Remove all filters</a>
                </div>
                <div class="creator-table pt-2">
                    <div class="container">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">
                                            <input type="checkbox" id="select-all">
                                        </th>
                                        <th scope="col">Creator</th>
                                        <th scope="col">Followers</th>
                                        <th scope="col">Average Likes</th>
                                        <th scope="col">Engagement Rate</th>
                                        <th scope="col">Sminco</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <div class="col-md-12 d-flex justify-content-end">
                                <button id="loadMoreButton" class="btn main-button" onclick="loadMoreCreators()">Load More</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
